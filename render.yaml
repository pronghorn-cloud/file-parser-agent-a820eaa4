# Render.com Blueprint
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: file-parser-agent
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn src.web.app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: RENDER
        value: "true"
      - key: SECRET_KEY
        generateValue: true
      - key: ANTHROPIC_API_KEY
        sync: false  # User must set this manually in Render dashboard
      - key: LOG_LEVEL
        value: "INFO"
